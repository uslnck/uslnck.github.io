<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millennium</title>
    <link rel="stylesheet" href="menu.css" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__menu">
          <button
            class="button header__menu--button header__menu-button--active"
          >
            <img src="phone--assets/phone--menu.svg" alt="" />
          </button>
        </div>
        <div class="header__logo">
          <div class="header__logo--phone">
            <img src="phone--assets/phone--logo.svg" alt="" />
          </div>
          <div class="header__logo--laptop">
            <img src="laptop--assets/laptop--logo.svg" alt="" />
          </div>
        </div>
        <div class="header__call">
          <button class="button header__call--button--phone">
            <img src="phone--assets/phone--call.svg" alt="" />
          </button>
          <button class="button header__call--button--laptop">
            <img src="laptop--assets/laptop--call.svg" alt="" />
          </button>
        </div>
      </header>
    </div>
    <div class="menu-wrapper">
      <div class="menu">
        <div class="menu__close-button">
          <button class="button menu__close-button--phone">
            <img src="phone--assets/phone__close-button.svg" alt="" />
          </button>
          <button class="button menu__close-button--laptop">
            <img src="laptop--assets/laptop__close-button.svg" alt="" />
          </button>
        </div>
        <nav class="menu__nav">
          <button class="button menu__nav--button">Главная</button>
          <button class="button menu__nav--button">Кейсы</button>
          <button class="button menu__nav--button">Цены и отзывы</button>
          <button class="button menu__nav--button">Контакты</button>
        </nav>
        <address class="menu__address">
          <button class="button menu__address--button">
            info@millenium.ru
          </button>
          <button class="button menu__address--button">
            +7 (495) 792-66-69<br />
            пн-пт 10:00–19:00
          </button>
        </address>
      </div>
    </div>
  </body>
</html>
